<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 500px;
            height: 600px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .container{
            padding: 2px 16px;
        }
    </style>
</head>
<body style="background-color: #212121;">
    <div class="card">
        <img src="avatar.png" alt="">
        <div class="container">
            <h4 id="name"></h4>
            <p></p>
        </div>
    </div>
</body>
<script>
    
    const requestUrl = 'https://api.github.com/users/akatarunchauhan'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {

            const data = JSON.parse(this.responseText);
            console.log(data);
            console.log(data.followers);
            document.querySelector('.card img').setAttribute('src', `${data.avatar_url}`)
            document.querySelector('h4').innerHTML = `${data.name}, Followers: ${data.followers}`;
            document.querySelector('h4').style.fontWeight = `bold`;
            document.querySelector('p').innerHTML = `${data.bio}`
            xhr.send();
        }
    }
    
    
</script>
</html>
